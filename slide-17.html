<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Read an Event Study</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="slide-container" data-current-slide="17" data-total-slides="22">
    <div class="slide">
      <a href="index.html" class="home-btn" title="Table of Contents">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      </a>

      <h2>How to Read an Event Study Plot</h2>

      <div style="display:flex; justify-content:center; margin-top:0.5rem;">
        <svg viewBox="0 0 900 420" width="900" height="420" style="max-width:100%; font-family:'Segoe UI',system-ui,sans-serif;">
          <!-- Background -->
          <rect x="0" y="0" width="900" height="420" fill="#fafafa" rx="8"/>

          <!-- Axes region: left=120, right=820, top=40, bottom=350 -->
          <!-- Y-axis: effect=0 at y=230, 1 unit = 30px -->
          <!-- X-axis: 7 ticks from -3 to +3, spaced evenly from x=170 to x=770 (100px apart) -->

          <!-- Grid lines (light) -->
          <line x1="120" y1="80" x2="820" y2="80" stroke="#e0e0e0" stroke-width="0.5"/>
          <line x1="120" y1="110" x2="820" y2="110" stroke="#e0e0e0" stroke-width="0.5"/>
          <line x1="120" y1="140" x2="820" y2="140" stroke="#e0e0e0" stroke-width="0.5"/>
          <line x1="120" y1="170" x2="820" y2="170" stroke="#e0e0e0" stroke-width="0.5"/>
          <line x1="120" y1="200" x2="820" y2="200" stroke="#e0e0e0" stroke-width="0.5"/>
          <line x1="120" y1="260" x2="820" y2="260" stroke="#e0e0e0" stroke-width="0.5"/>
          <line x1="120" y1="290" x2="820" y2="290" stroke="#e0e0e0" stroke-width="0.5"/>

          <!-- Zero line (dashed) -->
          <line x1="120" y1="230" x2="820" y2="230" stroke="#333" stroke-width="1.5" stroke-dasharray="6,4"/>

          <!-- Treatment timing vertical line (between t=-1 at x=370 and t=0 at x=470, so at x=420) -->
          <line x1="420" y1="40" x2="420" y2="350" stroke="#999" stroke-width="1.5" stroke-dasharray="6,4"/>
          <text x="420" y="32" text-anchor="middle" fill="#999" font-size="11" font-style="italic">Treatment</text>

          <!-- Y-axis -->
          <line x1="120" y1="40" x2="120" y2="350" stroke="#333" stroke-width="1.5"/>
          <!-- Y-axis label -->
          <text x="18" y="200" text-anchor="middle" fill="#333" font-size="13" font-weight="600" transform="rotate(-90, 18, 200)">Treatment Effect (&beta;<tspan baseline-shift="sub" font-size="10">t</tspan>)</text>
          <!-- Y-axis tick labels -->
          <text x="110" y="84" text-anchor="end" fill="#555" font-size="11">5</text>
          <text x="110" y="114" text-anchor="end" fill="#555" font-size="11">4</text>
          <text x="110" y="144" text-anchor="end" fill="#555" font-size="11">3</text>
          <text x="110" y="174" text-anchor="end" fill="#555" font-size="11">2</text>
          <text x="110" y="204" text-anchor="end" fill="#555" font-size="11">1</text>
          <text x="110" y="234" text-anchor="end" fill="#555" font-size="11">0</text>
          <text x="110" y="264" text-anchor="end" fill="#555" font-size="11">-1</text>
          <text x="110" y="294" text-anchor="end" fill="#555" font-size="11">-2</text>
          <!-- Y ticks -->
          <line x1="115" y1="80" x2="120" y2="80" stroke="#333" stroke-width="1.5"/>
          <line x1="115" y1="110" x2="120" y2="110" stroke="#333" stroke-width="1.5"/>
          <line x1="115" y1="140" x2="120" y2="140" stroke="#333" stroke-width="1.5"/>
          <line x1="115" y1="170" x2="120" y2="170" stroke="#333" stroke-width="1.5"/>
          <line x1="115" y1="200" x2="120" y2="200" stroke="#333" stroke-width="1.5"/>
          <line x1="115" y1="230" x2="120" y2="230" stroke="#333" stroke-width="1.5"/>
          <line x1="115" y1="260" x2="120" y2="260" stroke="#333" stroke-width="1.5"/>
          <line x1="115" y1="290" x2="120" y2="290" stroke="#333" stroke-width="1.5"/>

          <!-- X-axis -->
          <line x1="120" y1="350" x2="820" y2="350" stroke="#333" stroke-width="1.5"/>
          <!-- X-axis label -->
          <text x="470" y="400" text-anchor="middle" fill="#333" font-size="13" font-weight="600">Time Relative to Treatment</text>
          <!-- X-axis tick labels: -3 to +3, spaced at x=170,270,370,470,570,670,770 -->
          <text x="170" y="372" text-anchor="middle" fill="#555" font-size="12">-3</text>
          <text x="270" y="372" text-anchor="middle" fill="#555" font-size="12">-2</text>
          <text x="370" y="372" text-anchor="middle" fill="#555" font-size="12">-1</text>
          <text x="470" y="372" text-anchor="middle" fill="#555" font-size="12">0</text>
          <text x="570" y="372" text-anchor="middle" fill="#555" font-size="12">+1</text>
          <text x="670" y="372" text-anchor="middle" fill="#555" font-size="12">+2</text>
          <text x="770" y="372" text-anchor="middle" fill="#555" font-size="12">+3</text>
          <!-- X ticks -->
          <line x1="170" y1="350" x2="170" y2="355" stroke="#333" stroke-width="1.5"/>
          <line x1="270" y1="350" x2="270" y2="355" stroke="#333" stroke-width="1.5"/>
          <line x1="370" y1="350" x2="370" y2="355" stroke="#333" stroke-width="1.5"/>
          <line x1="470" y1="350" x2="470" y2="355" stroke="#333" stroke-width="1.5"/>
          <line x1="570" y1="350" x2="570" y2="355" stroke="#333" stroke-width="1.5"/>
          <line x1="670" y1="350" x2="670" y2="355" stroke="#333" stroke-width="1.5"/>
          <line x1="770" y1="350" x2="770" y2="355" stroke="#333" stroke-width="1.5"/>

          <!-- DATA POINTS -->
          <!-- Pre-period: muted color #999 -->
          <!-- t=-3: effect=0.3 → y=230-(0.3*30)=221, CI ±1.5 → ±45px -->
          <line x1="170" y1="176" x2="170" y2="266" stroke="#999" stroke-width="2"/>
          <line x1="162" y1="176" x2="178" y2="176" stroke="#999" stroke-width="2"/>
          <line x1="162" y1="266" x2="178" y2="266" stroke="#999" stroke-width="2"/>
          <circle cx="170" cy="221" r="5" fill="#999"/>

          <!-- t=-2: effect=-0.2 → y=230-(-0.2*30)=236, CI ±1.2 → ±36px -->
          <line x1="270" y1="200" x2="270" y2="272" stroke="#999" stroke-width="2"/>
          <line x1="262" y1="200" x2="278" y2="200" stroke="#999" stroke-width="2"/>
          <line x1="262" y1="272" x2="278" y2="272" stroke="#999" stroke-width="2"/>
          <circle cx="270" cy="236" r="5" fill="#999"/>

          <!-- t=-1: reference period, hollow circle at 0 → y=230 -->
          <circle cx="370" cy="230" r="6" fill="none" stroke="#999" stroke-width="2"/>

          <!-- Post-period: blue #0072B2 -->
          <!-- t=0: effect=2.5 → y=230-(2.5*30)=155, CI ±1.5 → ±45px -->
          <line x1="470" y1="110" x2="470" y2="200" stroke="#0072B2" stroke-width="2"/>
          <line x1="462" y1="110" x2="478" y2="110" stroke="#0072B2" stroke-width="2"/>
          <line x1="462" y1="200" x2="478" y2="200" stroke="#0072B2" stroke-width="2"/>
          <circle cx="470" cy="155" r="5" fill="#0072B2"/>

          <!-- t=1: effect=4.0 → y=230-(4.0*30)=110, CI ±1.5 → ±45px -->
          <line x1="570" y1="65" x2="570" y2="155" stroke="#0072B2" stroke-width="2"/>
          <line x1="562" y1="65" x2="578" y2="65" stroke="#0072B2" stroke-width="2"/>
          <line x1="562" y1="155" x2="578" y2="155" stroke="#0072B2" stroke-width="2"/>
          <circle cx="570" cy="110" r="5" fill="#0072B2"/>

          <!-- t=2: effect=5.2 → y=230-(5.2*30)=74, CI ±1.8 → ±54px -->
          <line x1="670" y1="20" x2="670" y2="128" stroke="#0072B2" stroke-width="2"/>
          <line x1="662" y1="20" x2="678" y2="20" stroke="#0072B2" stroke-width="2"/>
          <line x1="662" y1="128" x2="678" y2="128" stroke="#0072B2" stroke-width="2"/>
          <circle cx="670" cy="74" r="5" fill="#0072B2"/>

          <!-- t=3: effect=4.8 → y=230-(4.8*30)=86, CI ±2.0 → ±60px -->
          <line x1="770" y1="26" x2="770" y2="146" stroke="#0072B2" stroke-width="2"/>
          <line x1="762" y1="26" x2="778" y2="26" stroke="#0072B2" stroke-width="2"/>
          <line x1="762" y1="146" x2="778" y2="146" stroke="#0072B2" stroke-width="2"/>
          <circle cx="770" cy="86" r="5" fill="#0072B2"/>

          <!-- ANNOTATIONS -->
          <!-- Arrow to pre-period cluster -->
          <line x1="195" y1="310" x2="215" y2="250" stroke="#D55E00" stroke-width="1.5" marker-end="url(#arrowOrange)"/>
          <text x="130" y="325" fill="#D55E00" font-size="11.5" font-weight="600">Pre-trends: Should</text>
          <text x="130" y="340" fill="#D55E00" font-size="11.5" font-weight="600">be near zero</text>

          <!-- Arrow to reference period -->
          <line x1="370" y1="290" x2="370" y2="242" stroke="#009E73" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
          <text x="310" y="308" fill="#009E73" font-size="11.5" font-weight="600">Reference period</text>
          <text x="310" y="323" fill="#009E73" font-size="11.5" font-weight="600">(normalized to 0)</text>

          <!-- Arrow to post-period -->
          <line x1="640" y1="50" x2="590" y2="100" stroke="#0072B2" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
          <text x="635" y="46" fill="#0072B2" font-size="11.5" font-weight="600">Treatment effects</text>

          <!-- Arrow to CI bars -->
          <line x1="830" y1="80" x2="790" y2="60" stroke="#555" stroke-width="1.5" marker-end="url(#arrowGray)"/>
          <text x="810" y="96" fill="#555" font-size="11" font-weight="600">95% confidence</text>
          <text x="810" y="111" fill="#555" font-size="11" font-weight="600">intervals</text>

          <!-- Arrow markers -->
          <defs>
            <marker id="arrowOrange" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
              <path d="M0,0 L8,3 L0,6 Z" fill="#D55E00"/>
            </marker>
            <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
              <path d="M0,0 L8,3 L0,6 Z" fill="#009E73"/>
            </marker>
            <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
              <path d="M0,0 L8,3 L0,6 Z" fill="#0072B2"/>
            </marker>
            <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
              <path d="M0,0 L8,3 L0,6 Z" fill="#555"/>
            </marker>
          </defs>
        </svg>
      </div>

      <footer class="slide-footer">
        <span class="slide-number" id="slide-number">17 / 22</span>
      </footer>
    </div>
  </div>
  <script src="assets/slides.js"></script>
</body>
</html>
