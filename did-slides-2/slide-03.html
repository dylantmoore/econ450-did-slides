      <template id="dlg-s03-identification" data-title="The Geographic Identification Strategy">
        <p>The identification strategy relies on the fact that the US drone program was <strong>geographically concentrated</strong> in North Waziristan, which fell within the "flight box"&mdash;the designated area where drones could operate.</p>
        <p>Other FATA agencies, while similar in many respects (tribal governance, militant presence, proximity to Afghanistan), were <em>outside</em> this operational zone during the early years of the program.</p>
        <p>This creates a natural experiment: we can compare violence trends in the targeted area versus the non-targeted areas before and after the program began.</p>
        <p><strong>Key assumption:</strong> In the absence of the drone program, violence trends in North Waziristan would have evolved similarly to the other FATA agencies.</p>
