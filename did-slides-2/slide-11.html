      <template id="dlg-s11-panels" data-title="Understanding the Panels">
        <p><strong>Left Panel (Non-Random Audits):</strong></p>
        <ul>
          <li>Shows event study coefficients for operational audits selected through the IRS's normal targeting process</li>
          <li>The pre-period coefficients are <strong>not zero</strong>&mdash;they show a clear upward trend before the audit</li>
          <li>This suggests the IRS selected taxpayers who were <em>already</em> increasing their reported income</li>
        </ul>
        <p><strong>Right Panel (NRP Random Audits):</strong></p>
        <ul>
          <li>Shows event study coefficients for audits randomly assigned through the National Research Program</li>
          <li>The pre-period coefficients are <strong>flat and near zero</strong>&mdash;exactly what we expect with random assignment</li>
          <li>This validates that randomization eliminates selection bias</li>
        </ul>
      </template>

      <template id="dlg-s11-pretrends" data-title="What Pre-Trends Mean">
        <p>When we see non-zero pre-trends in an event study, it tells us that the treatment and control groups were <strong>already on different trajectories</strong> before treatment occurred.</p>
        <p>In this context:</p>
        <ul>
          <li>The IRS likely targeted taxpayers whose income was <em>already rising</em></li>
          <li>Some of that income increase would have happened regardless of the audit</li>
          <li>The DID estimate attributes ALL of the post-audit income increase to the audit, overstating its true effect</li>
        </ul>
        <p><strong>Key insight:</strong> This is why we always check for parallel pre-trends in DID designs. Violations of parallel trends invalidate the counterfactual assumption underlying the entire method.</p>
      </template>
